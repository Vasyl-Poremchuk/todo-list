{% extends "base.html" %}

{% block content %}
  <h1 style="color: black">Delete tag</h1>
  <p>Are you sure you want to delete the tag {{ tag }}?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'todo:tag-list' %}" class="btn btn-secondary">No, I change my mind</a>
  </form>
{% endblock %}
